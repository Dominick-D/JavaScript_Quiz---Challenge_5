<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Java Script Quiz!</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href="./Assets/CSS/style.css">
    </head>
    <body>
        <div class="container pt-4 ">
            <h1 class="text-center mb-5 marg">JavaScript Quiz</h1>
            <div class="text-center mb-5" id="timer">
                Time Left: <span id="time-left"></span>
            </div>
            <div class="text-center mb-4">
                <button class="btn btn-primary" id="start-button">Start Quiz</button>
            </div>
            <div id="quiz" class="mb-4"></div>
            <div id="result"></div>
            <div id="high-scores" class="text-center mt-4">
                <h2>High Scores</h2>
                <ul id="score-list" class="list-group">
                </ul>
                <form class="mt-4">
                    <div class="form-group">
                        <label for="initials">Enter your initials</label>
                        <input type="text" class="form-control" id="initials" placeholder="Initials">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="button" class="btn btn-danger" id="clear-scores">Clear Scores</button>
                </form>
            </div>
        </div>
        <script src='./Assets/JS/javascript.js'></script>
    </body>
</html>
